    <meta name="description" content="Somos un emprendimiento creado con mucho amor. Estamos activas desde 2022, año en donde decidimos darle una vuelta de tuerca a nuestra vida. Te cuento que detrás de Ramé está Nati, quien dejó un trabajo de 8 años para dedicarse al 100% a las joyas de plata. La realidad es que actualmente no solo vendemos joyería en plata 925 importada de excelente calidad sino que también diseñamos la joyita que tú quieras y necesites.">
    <title>Ramé - Registro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <div class="header-contenido">
                <h1>Ramé</h1>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="complementos.html">Complementos</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="registro.html">Registro</a></li>
                    <li><a href="contactanos.html">¡Contáctanos!</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="Registro">
            <h3>Registro</h3>
            <form id="formulario-registro">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" name="clave" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; Ramé, Since 2022</p>
        </div>
    </footer>
</body>
